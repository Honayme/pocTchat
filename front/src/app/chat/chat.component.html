<div class="chat-container">
  <h2>Chat en temps r√©el</h2>
  <div class="messages">
    <div *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>
  <div class="input-container">
    <input
      [(ngModel)]="newMessage"
      placeholder="Tapez votre message"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
